<!DOCTYPE html>
<html lang="en" ng-app="sportsPollApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sports Poll App</title>
<meta name="description" content="Cast your vote on the outcome of each sporting event" />
<meta name="author" content="Owain Stratton" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
<link rel="stylesheet" href="styles/css/app.css" />
</head>
<body ng-cloak ng-controller="eventCtrl">

  <div class="header">
    <div class="container">
      <div class="country-flag {{ flag }}">
        <!-- IMG for Flag goes here -->
      </div>
      <div class="sport">
        <h2>{{ event.sport }}</h2>
      </div>
      <div class="game-status {{ gameStatus }}">
      </div>
    </div>
  </div>
  <div class="event">
    <div class="versus-container">
      <div class="versus-content">
        <h4>vs</h4>
      </div>
    </div>
    <div class="team-container home">
      <div class="team-content home">
        <div class="content-info home">
          <h5>home&#58;</h4>
          <h1>{{ event.homeName }}</h1>
        </div>
      </div>
    </div>
    <div class="team-container away">
      <div class="team-content away">
        <div class="content-info away">
          <h5>away&#58;</h4>
          <h1>{{ event.awayName }}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="sport-background {{ sport }} {{ country }}"></div>

  <div class="vote-container">
    <ul class="vote-list">
      <li class="vote-option" ng-click="postVote('home', $event)" ng-class="{active: homeVote}">
        <div class="vote-choice">Home</div>
      </li>
      <li class="vote-option" ng-click="postVote('draw', $event)" ng-class="{active: drawVote}">
        <div class="vote-choice">Draw</div>
      </li>
      <li class="vote-option" ng-click="postVote('away', $event)" ng-class="{active: awayVote}">
        <div class="vote-choice">Away</div>
      </li>
      <li class="user-prompt">
        <div>
          Vote for who will win!
        </div>
      </li>
    </ul>
  </div>
  <script src="./scripts/libs/vendor.bundle.js"></script>
  <script src="./scripts/app.bundle.js"></script>
</body>
</html>
